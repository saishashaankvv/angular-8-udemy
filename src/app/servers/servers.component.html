<h1 class="text-center">Servers Details</h1>
<hr>
<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)] = "serverName"/>
<br/>
<button class="btn btn-primary" [disabled]="!serverName && !allowNewServer" (click)="onCreateServer()">Add Server</button>
<br/><br/>
<p *ngIf="isServerCreated; else noServer">{{serverCreationStatus}}</p>
<ng-template #noServer><p>No Server was created</p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
